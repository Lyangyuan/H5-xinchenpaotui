<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/jquery.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<style type="text/css">
			.address_list {
				width: 95%;
				margin: auto;
			}
			
			.address {
				list-style: none;
				margin-left: -40px;
			}
			
			.address li {
				margin-top: 10px;
			}
			
			.details {
				background-color: white;
				border-radius: 5px;
				-moz-border-radius: 5px;
			}
			
			.detail {
				padding: 5px;
				border-bottom: solid 1px #e4e4e4;
			}
			
			.edits {
				padding: 5px;
			}
			
			.edits a {
				font-size: 20px;
			}
			
			.edits table {
				width: 100%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="title">地址管理</h1>
			<a class="mui-icon mui-icon-back mui-pull-left mui-action-back"></a>
			<a class="mui-icon mui-icon-plus mui-pull-right" id="add_address"></a>
		</header>
		<div id="pullrefresh" class="mui-content">
			<div class="address_list">
				<ul class="address" id="address_list">

				</ul>
			</div>
		</div>
	</body>
	<script>
		mui.plusReady(function() {
			window.addEventListener('getAddrList', getAddrList());
		});

		var state = app.getState();
		var addr_ul = jQuery("#address_list");

		//获取地址列表函数
		function getAddrList() {
			jQuery.post(
				'http://192.168.0.117:8081/app/u_addr_manage.php?act=get_user_addr_list', {
					'u_id': state.account,
					'token': state.token
				},
				function(data, stateCode, xhr) {
					addr_ul.html(data);
				},
				'html'
			)
		}

		//删除地址
		function deleteAddr(id) {
			jQuery.post(
				'http://192.168.0.117:8081/app/u_addr_manage.php?act=deleteAddr', {
					'u_id': state.account,
					'token': state.token,
					'id': id
				},
				function(data, stateCode, xhr) {
					addr_ul.html(data);
				},
				'html'
			)
		}

		//编辑地址
		function editAddr(addr_id) {
			mui.openWindow({
				url: "edit_address.html",
				id: "edit_address",
				style: {
					top: "45px",
					bottom: "50px",
				},
				show: {
					aniShow: 'slide-in-right', //页面显示动画
					duration: 300 //动画持续的时间
				},
				extras: {
					addrid: addr_id
				}
			});
		}

		//添加地址
		jQuery("#add_address").on("tap", function() {
			mui.openWindow({
				url: "add_address.html",
				id: "add_address",
				style: {
					top: "45px",
					bottom: "50px",
				},
				show: {
					aniShow: 'slide-in-right', //页面显示动画
					duration: 300 //动画持续的时间
				}
			})
		});
	</script>

</html>
