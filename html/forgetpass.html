<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<style>
			.confirm_form {
				width: 95%;
				height: 40px;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#byemail">
						邮箱找回
					</a>
					<a class="mui-control-item" href="#byphone">
						手机号找回
					</a>
				</div>
			</div>

			<div>

				<div id="byemail" class="mui-control-content mui-active">
					<form id="id_and_email" class="mui-input-group">
						<div class="mui-input-row">
							<label>账号</label>
							<input value="1232" name="id" type="email" class="mui-input-clear mui-input" placeholder="请输入账号">
						</div>
						<div class="mui-input-row">
							<label>邮箱</label>
							<input value="111@qq.com" name="email" type="email" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
						</div>
					</form>
					<form id="e_code" class="mui-input-group">
						<table class="confirm_form">
							<tr>
								<td>
									<button id="get_code_by_email" type="button" class="mui-badge-blue">获取验证码</button>
								</td>
								<td>
									<input  type="text" class="mui-input-clear mui-input" placeholder="请输验证码" />
								</td>
							</tr>
						</table>
					</form>
					<div class="mui-content-padded">
						<button id="send_code_by_email" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
					</div>
				</div>
				
				<div id="byphone" class="mui-control-content">
					<form class="mui-input-group"> 
						<div class="mui-input-row">
							<label>账号</label>
							<input id='p_id' type="email" class="mui-input-clear mui-input" placeholder="请输入账号">
						</div>
						<div class="mui-input-row">
							<label>手机号</label>
							<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
						</div>
						<table class="confirm_form">
							<tr>
								<td>
									<button id="send_code_to_phone" type="button" class="mui-badge-blue">获取验证码</button>
								</td>
								<td>
									<input id="p_code" type="text" class="mui-input-clear mui-input" placeholder="请输验证码" />
								</td>
							</tr>
						</table>
					</form>
					<div class="mui-content-padded">
						<button id="sendphone" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
					</div>
				</div>
			</div>
		</div>
	</body>

		//发送验证码
		get_code_by_email.on("tap",function(){
			jQuery.post(
				"http://localhost:8080/paotui/ReciveCode",

				function(data, statusText, xhr){
					jQuery.each(data,function(i,n){
						mui.toast(n.code)
					})
				},
				"json"
			);
		});

</html>
