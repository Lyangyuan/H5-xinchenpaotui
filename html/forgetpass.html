<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<style>
			.confirm_form {
				width: 95%;
				height: 40px;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<div style="padding: 10px 10px;">
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#byemail">
						邮箱找回
					</a>
					<a class="mui-control-item" href="#byphone">
						手机号找回
					</a>
				</div>
			</div>

			<div>

				<div id="byemail" class="mui-control-content mui-active">
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>账号</label>
							<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入账号">
						</div>
						<div class="mui-input-row">
							<label>邮箱</label>
							<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
						</div>
						<table class="confirm_form">
							<tr>
								<td>
									<button type="button" class="mui-badge-blue">获取验证码</button>
								</td>
								<td>
									<input type="text" class="mui-input-clear mui-input" placeholder="请输验证码" />
								</td>
							</tr>
						</table>
					</form>
					<div class="mui-content-padded">
						<button id="sendMail" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
					</div>
				</div>
				
				<div id="byphone" class="mui-control-content">
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>账号</label>
							<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入账号">
						</div>
						<div class="mui-input-row">
							<label>手机号</label>
							<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
						</div>
						<table class="confirm_form">
							<tr>
								<td>
									<button type="button" class="mui-badge-blue">获取验证码</button>
								</td>
								<td>
									<input type="text" class="mui-input-clear mui-input" placeholder="请输验证码" />
								</td>
							</tr>
						</table>
					</form>
					<div class="mui-content-padded">
						<button id="sendmessage" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		mui.plusReady();
		document.getElementById("sendMail").addEventListener("tap", function() {
			mui.openWindow({
				url:"input_new_pass.html",
				id:"input_new_pass"
			})
		});
		document.getElementById("sendmessage").addEventListener("tap", function() {
			mui.openWindow({
				url:"input_new_pass.html",
				id:"input_new_pass"
			})
		});
	</script>

</html>
