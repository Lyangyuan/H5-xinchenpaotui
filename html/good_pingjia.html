<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<style type="text/css">
			.goods_pingjia {
				width: 100%;
				height: 200px;
				background-color: white;
			}
			
			.shop_pingjia {
				width: 100%;
				background-color: white;
				margin-top: 10px;
				padding: 5px;
			}
			
			.shop_pingjia table {
				width: 100%;
			}
			
			.shop_pingjia tr {
				height: 50px;
			}
			
			.submit_pingjia {
				width: 100%;
				height: 50px;
				background-color: white;
				margin-top: 10px;
			}
			.xing{
				width: 100%;
				height: auto;
			}
			.xing img{
				width: 18%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">商品评价</h1>
		</header>
		<div class="mui-content">
			<div class="goods_pingjia">

			</div>
			<div class="shop_pingjia">
				<h3>店铺评分</h3>
				<table>
					<tr>
						<td style="width: 30%;">
							<h4>物流服务</h4>
						</td>
						<td style="width: 70%;">
							<div class="xing" id="wuliupingfen">
								<a id="star1" class="star">
									<img src="../img/xinghui.png"/>
								</a>
								<a id="star2" class="star">
									<img src="../img/xinghui.png"/>
								</a>
								<a id="star3" class="star">
									<img src="../img/xinghui.png"/>
								</a>
								<a id="star4" class="star">
									<img src="../img/xinghui.png"/>
								</a>
								<a id="star5" class="star">
									<img src="../img/xinghui.png"/>
								</a>
							</div>
						</td>
					</tr>
					<tr>
						<td style="width: 30%;">
							<h4>服务态度</h4>
						</td>
						<td style="width: 70%;">
							<div class="xing" id="fuwutaidu">
								<a id="star1" class="star">
									<img src="../img/xinghui.png"/>
								</a>
								<a id="star2" class="star">
									<img src="../img/xinghui.png"/>
								</a>
								<a id="star3" class="star">
									<img src="../img/xinghui.png"/>
								</a>
								<a id="star4" class="star">
									<img src="../img/xinghui.png"/>
								</a>
								<a id="star5" class="star">
									<img src="../img/xinghui.png"/>
								</a>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<div class="submit_pingjia">
				<button type="button" class="mui-btn mui-btn-blue mui-btn-block">发表评价</button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		mui("#fuwutaidu").on("tap","a",function(){
			var parent = this.parentElement;
			var current_id = this.id;
			var n = current_id.split("r")[1];
			var i;
			for (i=1;i<=n;i++) {
				console.log(n);
				parent.childNodes.item(i).innerHTML = "<img src='../img/xing.png'/>";
				/*innerHTML = "<img src='../img/xing.png'/>";*/
			}
		});
	</script>
</html>
