<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="title">首页</h1>
			<a class="mui-icon mui-icon-bars mui-pull-right"></a>
		</header>

		<nav class="mui-bar mui-bar-tab" id="nav">
			<a class="mui-tab-item mui-active" id="index">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" id="buycar">
				<span class="mui-icon mui-icon-camera"></span>
				<span class="mui-tab-label">购物车</span>
			</a>
			<a class="mui-tab-item" id="personal">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">个人</span>
			</a>
		</nav>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({

				subpages: [{
					id: 'main_index',
					url: 'main_index.html',
					styles: {
						top: "45px",
						bottom: "50px",
					}
				}]
			});

			mui.plusReady(function() {
				document.getElementById("index").addEventListener('tap', function() {
					mui.openWindow({
						id: 'main_index2',
						url: 'main_index.html',
						styles: {
							top: "45px",
							bottom: "50px", //新页面底部位置
						},
						show: {
							aniShow: 'zoom-fade-out', //页面显示动画
							duration: 300 //动画持续的时间
						}
					});
					title_ele = document.getElementById("title");
					title_ele.innerHTML = "首页";
				});
				document.getElementById("buycar").addEventListener('tap', function() {
					mui.openWindow({
						url: "buycar.html",
						id: "buycar",
						styles: {
							top: "45px",
							bottom: "50px", //新页面底部位置
						},
						show: {
							aniShow: 'zoom-fade-out', //页面显示动画
							duration: 300 //动画持续的时间
						}
					});
					title_ele = document.getElementById("title");
					title_ele.innerHTML = "购物车";
				});
				document.getElementById("personal").addEventListener('tap', function() {
					mui.openWindow({
						url: "personal.html",
						id: "personal",
						styles: {
							top: "45px",
							bottom: "50px", //新页面底部位置
						},
						show: {
							aniShow: 'zoom-fade-out', //页面显示动画
							duration: 300 //动画持续的时间
						}
					});
					title_ele = document.getElementById("title");
					title_ele.innerHTML = "个人中心";
				});
			})
		</script>
	</body>

</html>
