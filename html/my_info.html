<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.picker.css" rel="stylesheet" />
		<link href="../css/mui.poppicker.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.js"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8" />
		<script type="text/javascript">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="title">我的信息</h1>
			<a class="mui-icon mui-icon-back mui-pull-left mui-action-back"></a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media" onclick="touxiang()">
					<a >
						<img class="mui-media-object mui-pull-right" src="../img/qq.jpg">
						<div class="mui-media-body" style="line-height: 45px;">
							头像
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class=" mui-pull-left " id="edit_name">
						昵称
					</a>
					<a class="mui-pull-right " id="name_value">
						程序员
					</a>
				</li>
				<li class="mui-table-view-cell" onclick="id_classify()">
					<a class="mui-pull-left">
						账号
					</a>
					<a class="mui-pull-right">
						QQ账号
					</a>
				</li>
				<li class="mui-table-view-cell" onclick="choose_sex()">
					<a class=" mui-pull-left " >
						性别
					</a>
					<a class="mui-pull-right ">
						男
					</a>
				</li>
				<li class="mui-table-view-cell " onclick="choose_age()">
					<a class="mui-pull-left " >
						年龄
					</a>
					<a class="mui-pull-right ">
						22
					</a>
				</li>
				<li class="mui-table-view-cell" id="choose_city">
					<a class=" mui-pull-left " >
						地区
					</a>
					<a class="mui-pull-right " id="choose_value">
						青海 西宁
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script>
		mui.plusReady();
		
		//账号类别
		var id_classify_float=null;
		function id_classify(){
			if(id_classify_float){
				return;
			}
			id_classify_float = plus.webview.create("id_classify.html","id_classify.html",{
				width: '250px',
				height: '220px',
				margin: "auto",
				background: "rgba(0,0,0,0.8)",
				scrollIndicator: 'none',
				scalable: false,
				popGesture: 'none'
			});
			id_classify_float.addEventListener("loaded",function(){
				id_classify_float.show("fade-in",300);
				id_classify_float = null;
			},false);
		}
		
		document.getElementById("edit_name").addEventListener('tap', function(e) {
			var btnArray = ['确定', '取消'];
			mui.prompt('请输入新的昵称：', '程序员', '修改昵称', btnArray, function(e) {
				if(e.index == 0) {
					document.getElementById("name_value").innerHTML = e.value;
					mui.toast('修改成功');
				} else {}
			})
		});

		//地址选择函数
		(function($, doc) {
			$.init();
			$.ready(function() {
				var cityPicker3 = new $.PopPicker({
					layer: 3
				});
				cityPicker3.setData(cityData3);
				var showCityPickerButton = doc.getElementById('choose_city');
				var choose_calue = doc.getElementById('choose_value');
				showCityPickerButton.addEventListener('tap', function(event) {
					cityPicker3.show(function(items) {
						choose_calue.innerHTML = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
					});
				}, false);
			});
		})(mui, document);

		// 创建选择性别悬浮窗口
		var sex_float = null;

		function choose_sex() {
			if(sex_float) { // 避免快速多次点击创建多个窗口
				return;
			}
			sex_float = plus.webview.create("choose_sex.html", "choose_sex.html", {
				width: '200px',
				height: '80px',
				margin: "auto",
				background: "rgba(0,0,0,0.8)",
				scrollIndicator: 'none',
				scalable: false,
				popGesture: 'none'
			});
			sex_float.addEventListener("loaded", function() {
				sex_float.show('fade-in', 300);
				sex_float = null;
			}, false);
		}

		var age_float = null;

		function choose_age() {
			if(age_float) {
				return;
			}
			age_float = plus.webview.create("choose_age.html", "choose_age.html", {
				width: '210px',
				height: '50px',
				margin: "auto",
				background: "rgba(0,0,0,0.8)",
				scrollIndicator: 'none',
				scalable: false,
				popGesture: 'none'
			});
			age_float.addEventListener("loaded", function() {
				age_float.show("fade-in", 300);
				age_float = null;
			}, false);
		}

		//修改头像
		var touxiang_float = null;
		function touxiang() {
			if(touxiang_float){
				return;
			}
			touxiang_float = plus.webview.create("change_touxiang.html","change_touxiang.html",{
				width: '300px',
				height: '450px',
				margin: "auto",
				background: "rgba(0,0,0,0.8)",
				scrollIndicator: 'none',
				scalable: false,
				popGesture: 'none'
			});
			touxiang_float.addEventListener("loaded",function(){
				touxiang_float.show("fade-in",300);
				touxiang_float = null;
			},false);
		}
	</script>

</html>
