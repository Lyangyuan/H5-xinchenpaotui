<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript">
			mui.init();
			jQuery(document).ready(function(){
				var settings = app.getSettings();
				var state = app.getState();
				
				var nick_name = jQuery("#u_nickname");
				var headImg = jQuery("#headImg");
				var u_sex = jQuery("#u_sex");
				var login_type = jQuery("#login_type");
				var address = jQuery("#address");
				var u_phone = jQuery("#u_phone");
				
				nick_name.text(state.name);
				headImg.attr('src',state.headImgUrl);
				u_sex.text(state.sex);
				login_type.text(state.description);
				address.text(state.address);
				u_phone.text(state.phone);
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="title">我的信息</h1>
			<a class="mui-icon mui-icon-back mui-pull-left mui-action-back"></a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<img class="mui-media-object mui-pull-right" src="" id="headImg">
					<div class="mui-media-body" style="line-height: 45px;">
						头像
					</div>
				</li>
				<li class="mui-table-view-cell">
					<span class="mui-pull-left">昵称</span>
					<span class="mui-pull-right" id="u_nickname"></span>
				</li>
				<li class="mui-table-view-cell">
					<span class="mui-pull-left">性别</span>
					<span class="mui-pull-right" id="u_sex"></span>
				</li>
				<li class="mui-table-view-cell">
					<span class="mui-pull-left">手机</span>
					<span class="mui-pull-right" id="u_phone"></span>
				</li>
				<li class="mui-table-view-cell">
					<span class="mui-pull-left">账号类型</span>
					<span class="mui-pull-right" id="login_type"></span>
				</li>
				<li class="mui-table-view-cell" id="choose_city">
					<a>
						<span class=" mui-pull-left ">地区</span>
						<span class="mui-pull-right" id="address">未设置</span>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script>
		mui.plusReady();
	</script>

</html>
