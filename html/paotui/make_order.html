<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<script type="text/javascript">
			mui.init()
		</script>
		<style type="text/css">
			.mui-card-header {
				background-color: #00BFFF;
			}
			.mui-input-group button{
				width: 48%;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">完成订单</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-header">
					客户信息
				</div>
				<div class="mui-card-content">
					<form class="mui-input-group">
						<div class="mui-input-row">
							<label>姓名</label>
							<input type="text" class="mui-input-clear" placeholder="例：李先生">
						</div>
						<div class="mui-input-row">
							<label>电话</label>
							<input type="tel" class="mui-input-clear" placeholder="15709782993">
						</div>
					</form>
				</div>
			</div>
			<div class="mui-card">
				<div class="mui-card-header">
					服务信息
				</div>
				<div class="mui-card-content">
					<form class="mui-input-group">
						
						<div class="mui-input-row">
							<label>服务类型</label>
							<input type="text" class="mui-input-clear" placeholder="代驾">
						</div>
						<div class="mui-input-row">
							<label>代驾事由</label>
							<input type="text" class="mui-input-clear" placeholder="例：酒后">
						</div>
						<div class="mui-input-row">
							<label>时间</label>
							<input type="text" class="mui-input-clear" placeholder="2016-7-8-1-14:30">
						</div>
						<div class="mui-input-row">
							<label>
								<a id='showCityPicker3'>起点</a>
							</label>
							<input type="text" id="cityResult3" class="mui-input-clear mui-input" placeholder="例：青海省西宁市城北区" />
						</div>
						<div class="mui-input-row">
							<label>街道：</label>
							<input id='address' type="text" class="mui-input-clear mui-input" placeholder="例：宁大路251号青海大学">
						</div>
						<div class="mui-input-row">
							<label>
								<a >地图标记</a>
							</label>
							<input type="text" id="cityResult3" class="mui-input-clear mui-input" placeholder="经纬度信息" />
						</div>
						<div class="mui-input-row">
							<label>
								<a>终点</a>
							</label>
							<input type="text" id="cityResult3" class="mui-input-clear mui-input" placeholder="例：青海省西宁市城北区" />
						</div>
						<div class="mui-input-row">
							<label>街道：</label>
							<input id='address' type="text" class="mui-input-clear mui-input" placeholder="例：宁大路251号青海大学">
						</div>
						<div class="mui-input-row">
							<label>
								<a >地图标记</a>
							</label>
							<input type="text" id="cityResult3" class="mui-input-clear mui-input" placeholder="经纬度信息" />
						</div>
						<button type="button" class="mui-btn mui-btn-blue">提交订单</button>
						<button type="reset" class="mui-btn mui-btn-blue">重置</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/mui.picker.js"></script>
	<script src="../../js/mui.poppicker.js"></script>
	<script src="../../js/city.data.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.plusReady();

		//地址选择函数
		(function($, doc) {
			$.init();
			$.ready(function() {
				var cityPicker3 = new $.PopPicker({
					layer: 3
				});
				cityPicker3.setData(cityData3);
				var showCityPickerButton = doc.getElementById('showCityPicker3');
				var cityResult3 = doc.getElementById('cityResult3');
				showCityPickerButton.addEventListener('tap', function(event) {
					cityPicker3.show(function(items) {
						cityResult3.value = (items[0] || {}).text + " " + (items[1] || {}).text + " " + (items[2] || {}).text;
					});
				}, false);
			});
		})(mui, document);
	</script>

</html>
