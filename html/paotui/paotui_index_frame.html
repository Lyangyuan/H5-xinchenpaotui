<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({

				subpages: [{
					id: 'paotui_index',
					url: 'paotui_index.html',
					styles: {
						top: "45px",
						bottom: "50px",
					}
				}]
			});
		</script>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="title">为您跑腿</h1>
			<a class="mui-icon mui-icon-bars mui-pull-right"></a>
			<a class="mui-icon mui-icon-home mui-pull-left mui-action-back"></a>
		</header>

		<nav class="mui-bar mui-bar-tab" id="nav">
			<a class="mui-tab-item mui-active" id="fwlb">
				<span class="mui-tab-label">服务类别</span>
			</a>
			<a class="mui-tab-item" id="fwlc">
				<span class="mui-tab-label">服务指南</span>
			</a>
			<a class="mui-tab-item" id="my_service">
				<span class="mui-tab-label">我的服务</span>
			</a>
		</nav>

	</body>

	<script type="text/javascript">
		mui.plusReady();
		mui("#nav").on("tap", "a", function() {
			var current_element = this;
			var current_element_id = current_element.id;
			var page_url = null;
			var page_id = null;
			var title = null;
			if(current_element_id == "fwlb") {
				page_url =
				"paotui_index.html";
				page_id = "";
				title = "为您跑腿";
			}
			if(current_element_id == "fwlc") {
				page_url = "service_lead.html";
				page_id = "service_lead";
				title = "服务指南";
			}
			if(current_element_id == "user_knows") {
				page_url = "my_service.html";
				page_id = "my_service";
				title = "我的服务";
			}
			mui.openWindow({
				id: page_id,
				url: page_url,
				styles: {
					top: "45px",
					bottom: "50px", //新页面底部位置
				},
				show: {
					aniShow: 'zoom-fade-out', //页面显示动画
					duration: 300 //动画持续的时间
				}
			});
			title_ele = document.getElementById("title");
			title_ele.innerHTML = title;
		});
	</script>

</html>
