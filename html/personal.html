<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript">
			mui.init();
			jQuery(document).ready(function(){
				var settings = app.getSettings();
				var state = app.getState();
				
				var nick_name = jQuery("#u_nickname");
				var headImg = jQuery("#headImg");
				nick_name.text(state.name);
				headImg.attr('src',state.headImgUrl);
			});
		</script>
		<style type="text/css">
			.top_img {
				width: 100%;
				height: 200px;
				padding-top: 50px;
				background-image: url('../img/top_back_img.png');
			}
			
			.user_head {
				width: 200px;
				height: 140px;
				margin: auto;
			}
			
			.header_img {
				width: 100px;
				height: 100px;
				border-radius: 50px;
				-moz-border-radius: 50px;
				margin: auto;
				overflow: hidden;
			}
			
			.user_name {
				width: 100%;
				height: 40px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="top_img">
				<div class="user_head">
					<div class="header_img">
						<img src="" style="width: 100px;" id="headImg"/>
					</div>
					<div class="user_name">
						<h3 id="u_nickname" style="font-size: 20px;">用户昵称</h3>
					</div>
				</div>
			</div>

			<div class="person_items">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right" id="my_order.html">
							<img class="mui-media-object mui-pull-left" src="../img/oder_icon.png">
							<div class="mui-media-body" style="line-height: 45px;">
								我的订单
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right" id="address_manager.html">
							<img class="mui-media-object mui-pull-left" src="../img/location.png">
							<div class="mui-media-body" style="line-height: 45px;">
								地址管理
							</div>
						</a>
					</li>
				</ul>

				<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 5px;">
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right" id="my_info.html">
							<img class="mui-media-object mui-pull-left" src="../img/personal_info_icon.png">
							<div class="mui-media-body" style="line-height: 45px;">
								我的信息
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right" id="my_collect.html">
							<img class="mui-media-object mui-pull-left" src="../img/shoucang_icon.png">
							<div class="mui-media-body" style="line-height: 45px;">
								我的收藏
							</div>
						</a>
					</li>
				</ul>

				<ul class="mui-table-view mui-table-view-chevron" style="margin-top: 5px;">
					<li class="mui-table-view-cell mui-media">
						<a class="mui-navigate-right" id="set_main.html">
							<img class="mui-media-object mui-pull-left" src="../img/set_icon.png">
							<div class="mui-media-body" style="line-height: 45px;">
								设置
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		mui.plusReady();
		
		jQuery('.mui-navigate-right').on('tap',function(){
			var id = this.id
			mui.openWindow({
				id: id,
				url: id,
				show: {
					aniShow: 'slide-in-right', //页面显示动画
				}
			});
		});
		
		mui.oldBack = mui.back;
		var backButtonPress = 0;
		mui.back = function(event) {
			backButtonPress++;
			if(backButtonPress > 1) {
				plus.runtime.quit();
			} else {
				plus.nativeUI.toast('再按一次退出应用');
			}
			setTimeout(function() {
				backButtonPress = 0;
			}, 1000);
			return false;
		};
	</script>

</html>
