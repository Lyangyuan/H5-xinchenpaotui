<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.picker.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<style type="text/css">
			.mui-card-header {
				background-color: #00BFFF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">同城速递</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-header" style="background-color:#007AFF">第一步：填写订单信息</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<form class="mui-input-group">
							<div class="mui-card">
								<div class="mui-card-header">送货人信息</div>
								<div class="mui-input-row">
									<label>姓名</label>
									<input type="text" class="mui-input-clear" placeholder="例：张三">
								</div>
								<div class="mui-input-row">
									<label>电话</label>
									<input type="text" class="mui-input-clear" placeholder="座机或移动电话">
								</div>
								<div class="mui-input-row">
									<label>
										<a id='showCityPicker3'>选择地区</a>
									</label>
									<input type="text" id="cityResult3" class="mui-input-clear mui-input" placeholder="例：青海省西宁市城北区" />
								</div>
								<div class="mui-input-row">
									<label>街道：</label>
									<input id='address' type="text" class="mui-input-clear mui-input" placeholder="例：宁大路251号青海大学">
								</div>
								<div class="mui-input-row">
									<label>
										<a id='showCityPicker3'>地图标记</a>
									</label>
									<input type="text" id="cityResult3" class="mui-input-clear mui-input" placeholder="经纬度信息" />
								</div>
							</div>
							<div class="mui-card">
								<div class="mui-card-header">货物信息</div>
								<div class="mui-card-content">
									<div class="mui-input-row">
										<label>
											<a id="send_time">送货时间</a>
										</label>
										<input type="text" class="mui-input-clear" placeholder="2016-7-8-1-14:30">
									</div>
									<div class="mui-input-row">
										<label>货物名称</label>
										<input type="text" class="mui-input-clear" placeholder="书本">
									</div>
									<div class="mui-input-row">
										<label>货物尺寸</label>
										<input type="text" class="mui-input-clear" placeholder="0.5*0.5*0.5米">
									</div>
									<div class="mui-input-row">
										<label>货物重量</label>
										<input type="text" class="mui-input-clear" placeholder="0.5kg">
									</div>
								</div>
							</div>
							<div class="mui-card">
								<div class="mui-card-header">收货人信息</div>
								<div class="mui-input-row">
									<label>姓名</label>
									<input type="text" class="mui-input-clear" placeholder="例：张三">
								</div>
								<div class="mui-input-row">
									<label>电话</label>
									<input type="text" class="mui-input-clear" placeholder="座机或移动电话">
								</div>
								<div class="mui-input-row">
									<label>
										<a id='showCityPicker3'>选择地区</a>
									</label>
									<input type="text" id="cityResult3" class="mui-input-clear mui-input" placeholder="例：青海省西宁市城北区" />
								</div>
								<div class="mui-input-row">
									<label>街道：</label>
									<input id='address' type="text" class="mui-input-clear mui-input" placeholder="例：宁大路251号青海大学">
								</div>
								<div class="mui-input-row">
									<label>
										<a id='showCityPicker3'>地图标记</a>
									</label>
									<input type="text" id="cityResult3" class="mui-input-clear mui-input" placeholder="经纬度信息" />
								</div>
							</div>
						</form>
						<button type="button" class="mui-btn mui-btn-blue mui-btn-block">提交订单</button>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="../../js/mui.poppicker.js"></script>

</html>
