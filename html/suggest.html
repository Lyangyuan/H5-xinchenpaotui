<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<style>
			.lianxi {
				width: 97%;
				margin: auto;
			}
			
			.contact_us {
				margin-top: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title" id="title">意见反馈</h1>
			<a class="mui-icon mui-icon-back mui-pull-left mui-action-back"></a>
		</header>

		<div class="mui-content">
			<center style="width: 97%;margin: auto;">
				<h4>跑腿网的每一个进步，都离不开您的意见和建议</h4>
			</center>
			<div class="mui-input-row" style="margin: 10px 5px;">
				<textarea id="textarea" rows="5" placeholder="在此输入您的建议"></textarea>
			</div>
			<div class="lianxi">
				<input type="text" placeholder="请留下您的QQ/邮箱/电话">
			</div>
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block" style="width:80% ;margin: auto;margin-top: 5px;">
				提交
			</button>
			<div class="contact_us">
				<center>您还可以通过以下方式联系我们</center>
				<ul class="mui-table-view" style="width: 95%;margin: auto;background: none;">
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/qq.jpg">
							<div class="mui-media-body">
								QQ
								<p class='mui-ellipsis'>245730400</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/email_icon.png">
							<div class="mui-media-body">
								Email
								<p class='mui-ellipsis'>245730400@qq.com</p>
							</div>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media">
						<a href="javascript:;">
							<img class="mui-media-object mui-pull-left" src="../img/phone_icon.png">
							<div class="mui-media-body">
								电话(点击拨打)
								<p class='mui-ellipsis'>15709782993</p>
							</div>
						</a>
					</li>

				</ul>
			</div>
		</div>
	</body>

</html>
