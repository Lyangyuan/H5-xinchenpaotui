<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录页面</title>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.enterfocus.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			<style> 
			.area {
				margin: 20px auto 0px auto;
			}
			
			.mui-input-group {
				margin-top: 10px;
			}
			
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			
			.mui-input-group label {
				width: 22%;
			}
			
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 78%;
			}
			
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			
			.mui-content-padded {
				margin-top: 25px;
			}
			
			.mui-btn {
				padding: 10px;
			}
			
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			
			.spliter {
				color: #bbb;
				padding: 0px 8px;
			}
			
			.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
				padding: 0px;
				margin: 0px;
			}
			
			.oauth-area .oauth-btn {
				display: inline-block;
				width: 50px;
				height: 50px;
				background-size: 30px 30px;
				background-position: center center;
				background-repeat: no-repeat;
				margin: 0px 20px;
				/*-webkit-filter: grayscale(100%); */
				border: solid 1px #ddd;
				border-radius: 25px;
			}
			
			.oauth-area .oauth-btn:active {
				border: solid 1px #aaa;
			}
			
			.oauth-area .oauth-btn.disabled {
				background-color: #ddd;
			}
			
			.confirm_form {
				width: 95%;
				height: 40px;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">用户登录</h1>
		</header>

		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label style="font-size: 15px;line-height:20px ;">手机号</label>
					<input name="phone_number" id='phone_number' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<table class="confirm_form">
					<tr>
						<td>
							<button id="get_code_by_phone" type="button" class="mui-badge-blue">获取验证码</button>
						</td>
						<td>
							<input name="code" id="code" type="text" class="mui-input-clear mui-input" placeholder="请输验证码" />
						</td>
					</tr>
				</table>
			</form>

			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>

			<div class="mui-content-padded">
				<button id="login" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>

		</div>
	</body>
	<script type="text/javascript">
		(function(doc) {
			jQuery.noConflict();

			mui.init({
				statusBarBackground: '#f7f7f7'
			});

			mui.plusReady(function() {
				var settings = app.getSettings();
				var state = app.getState();

				//预加载主页面
				var mainPage = mui.preload({
					"id": 'main',
					"url": 'html/main.html'
				});

				var toMain = function() {
					mui.fire(mainPage, 'show', null); //触发页面事件
					setTimeout(function() {
						mui.openWindow({
							id: 'main',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
					}, 0);
				};

				//自动登陆
				if(settings.autoLogin && state.token) {
					jQuery.post(
						'http://192.168.0.117:8081/app/user_manage.php?act=auto-login', {
							'openid': state.account,
							'token': state.token
						},
						function(data, statusText, xhr) {
							if(data['code'] == 200) {
								toMain();
							}else{
								mui.toast('身份不合法');
							}
						},
						'json'
					);
				} else { //第三方登陆
					app.setState(null);
					var authBtns = ['qihoo', 'weixin', 'sinaweibo', 'qq']; //配置业务支持的第三方登录
					var auths = {};
					var oauthArea = doc.querySelector('.oauth-area');
					plus.oauth.getServices(function(services) {
						for(var i in services) {
							var service = services[i];
							auths[service.id] = service;
							if(~authBtns.indexOf(service.id)) {
								var isInstalled = app.isInstalled(service.id);
								var btn = document.createElement('div');
								//如果微信未安装，则为不启用状态
								btn.setAttribute('class', 'oauth-btn' + (!isInstalled && service.id === 'weixin' ? (' disabled') : ''));
								btn.authId = service.id;
								btn.style.backgroundImage = 'url("img/' + service.id + '.png")'
								oauthArea.appendChild(btn);
							}
						}
						mui(oauthArea).on('tap', '.oauth-btn', function() {
							if(this.classList.contains('disabled')) {
								plus.nativeUI.toast('您尚未安装微信客户端');
								return;
							}
							var auth = auths[this.authId];
							var waiting = plus.nativeUI.showWaiting();
							auth.login(function() {
								waiting.close();
								plus.nativeUI.toast("登录认证成功");
								auth.getUserInfo(function() {
									var name = null;
									var sex = null;
									var openid = null;
									var address = null;
									var headImgUrl = null;

									var description = auth.description;
									if(description == 'QQ') {
										name = auth.userInfo.nickname;
										sex = auth.userInfo.gender;
										headImgUrl = auth.userInfo.figureurl_2;
										openid = auth.authResult.openid;
										address = auth.userInfo.province + "/" + auth.userInfo.city;
									}
									if(description == '微信') {
										name = auth.userInfo.nickname;
										sex = auth.userInfo.sex;
										if(sex == '1') {
											sex = '男';
										} else {
											sex = '女';
										}
										address = auth.userInfo.province + " " + auth.userInfo.city;
										headImgUrl = auth.userInfo.headimgurl;
										openid = auth.authResult.openid;
									}
									if(description == '新浪微博') {
										name = auth.userInfo.screen_name;
										address = auth.userInfo.location;
										openid = auth.userInfo.id;
										headImgUrl = auth.userInfo.profile_image_url;
										sex = auth.userInfo.gender;
										if(sex == 'm') {
											sex = '男';
										} else {
											sex = '女';
										}
									}

									jQuery.get(
										'http://192.168.0.117:8081/app/user_manage.php?act=third-login', {
											'name': name,
											'openId': openid,
											'sex': sex,
											'address': address,
											'login_type': description,
											'headImgUrl': headImgUrl
										},
										function(data, statusText, xhr) {
											var info = new Array(name, sex, address, headImgUrl, description, null, openid, data['token']);
											app.createState(info, function() {
												toMain();
											});
										},
										'json'
									);

								}, function(e) {
									plus.nativeUI.toast("获取用户信息失败：" + e.message);
								});
							}, function(e) {
								waiting.close();
								plus.nativeUI.toast("登录认证失败：" + e.message);
							});
						});
					}, function(e) {
						oauthArea.style.display = 'none';
						plus.nativeUI.toast("获取登录认证失败：" + e.message);
					});
				}

				//自动登陆按钮
				var autoLoginButton = doc.getElementById("autoLogin");
				autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
				autoLoginButton.addEventListener('toggle', function(event) {
					setTimeout(function() {
						var isActive = event.detail.isActive;
						settings.autoLogin = isActive;
						app.setSettings(settings);
					}, 50);
				}, false);

				/**************************************************************************/
				//检测表单数据是否为空
				function checkinfo(phone, code) {
					if(phone.length == 0) {
						return "请输入手机号码";
					}
					if(code.length == 0) {
						return "请输入验证码";
					}
					return null;
				}

				//60秒倒计时函数 
				var wait = 60;
				get_code_time = function(btn) {
					if(wait == 0) {
						btn.on('tap', get_phone_code);
						btn.text("获取验证码");
						wait = 60;
					} else {
						btn.off("tap");
						btn.text("(" + wait + ")秒后重新获取");
						wait--;
						setTimeout(function() {
							get_code_time(btn)
						}, 1000)
					}
				}

				/**************************************************************************/
				//获取验证码
				get_phone_code = function() {
					var phone_number = jQuery("#phone_number").val();
					var erro = app.check_phone(phone_number);
					if(erro == null) {
						jQuery.post(
							"http://192.168.0.117:8081/app/user_manage.php?act=phone_code", {
								'phone_number': phone_number
							},
							function(data, statusText, xhr) {
								if(data['code'] == 200) {
									mui.toast("验证码已发送至您的手机,15分钟内有效");
									get_code_time(jQuery("#get_code_by_phone"));
								} else {
									mui.toast("获取失败");
								}
							},
							"json"
						);
					} else {
						mui.toast(erro);
					}
				}
				jQuery("#get_code_by_phone").on("tap", get_phone_code);

				/**************************************************************************/
				//用户登录
				jQuery("#login").on("tap", function() {
					var phone = jQuery("#phone_number").val();
					var code = jQuery("#code").val();

					var err = checkinfo(phone, code);
					if(err != null) {
						mui.toast(err);
						return;
					}
					jQuery.post(
						"http://192.168.0.117:8081/app/user_manage.php?act=login", {
							'phone': phone,
							'code': code
						},
						function(data, statusText, xhr) {
							if(data['code'] == '200') {
								var info = new Array(null, null, null, null, null, phone);
								app.createState(info, function() {
									toMain();
								});
							} else {
								mui.toast(data['info']);
							}
						},
						"json"
					);
				});

				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if(backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						mui.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};

			});
		}(document));
	</script>

</html>
